<!DOCTYPE html>
<html>
<head>
  <title>Surprise Envelope</title>
  <style>
    body {
      font-family: 'Arial';
      text-align: center;
      padding-top: 100px;
      background: #fff8f0;
    }
    .envelope {
      font-size: 100px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .envelope:hover {
      transform: scale(1.1);
    }
    .message {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      color: #d63384;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

</html>
